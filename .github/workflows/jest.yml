name: Front End Unit Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: borales/actions-yarn@v3.0.0
              with:
                  cmd: install
                  working-directory: ./frontend
            - uses: borales/actions-yarn@v3.0.0
              with:
                  cmd: build
                  working-directory: ./frontend
            - uses: borales/actions-yarn@v3.0.0
              with:
                  cmd: test
                  working-directory: ./frontend
